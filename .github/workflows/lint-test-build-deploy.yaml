name: List, Test, Build, Deploy
on: [push, workflow_dispatch]
jobs:
  Setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Tests
        run: npm run test

  Build-and-deploy:
    needs: Setup-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo "Building ..."
      - name: Deploy
        run: echo "Deploying ..."
